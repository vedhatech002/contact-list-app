<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List App</title>
    <link rel="stylesheet" href="./src/css/main.css" />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="bg-orange-400 px-4 py-5">
      <div class="flex items-center justify-center gap-4 text-white">
        <i class="fa-solid fa-address-book fa-2x"></i>
        <h2 class="text-2xl text-center font-semibold">Contact list App</h2>
      </div>
    </header>

     <!-- modal -->
     <section class="bg-[#808080e0]  fixed flex justify-center w-full py-12 hidden ">
      <div class="bg-white max-w-fit rounded">
        <!-- modal head -->
        <div class="bg-orange-400 rounded-tl rounded-tr text-white py-4 px-5 flex items-center justify-between">
          <h2 class="font-semibold text-lg">Add Adresss</h2>
          <button type="button" id = "close-btn">
            <i class = "fas fa-times"></i>
        </button>
        </div>
        <!-- modal head end -->
        <!-- modal body -->
        <form name="inputForm" class="px-5 py-4  flex flex-col  gap-4 items-start justify-center">
          <!-- name -->
          <div class="flex items-center gap-4 ">
           <div  class="flex  flex-col items-start gap-1 ">
             <label class="label"  for="firstname">First Name</label>
             <input class="input-box" type="text" name="firstname" id="firstname" placeholder=" first name">
           </div>
           <div  class="flex flex-col items-start gap-1">
             <label class="label"  for="lastname">Last Name</label>
             <input  class="input-box" type="text" name="lastname" id="lastname" placeholder=" last name">
           </div>
          </div>
    <!-- name end -->

     <!-- email and phone -->
    <div class="flex items-center gap-4 ">
      <div  class="flex  flex-col items-start gap-1 ">
        <label class="label"  for="email">Email</label>
        <input class="input-box" type="email" name="email" id="email" placeholder="name@email.com">
      </div>
      <div  class="flex flex-col items-start gap-1 ">
         <label class="label"  for="phone">Phone</label>
         <input  class="input-box " type="number" name="phone" id="phone" placeholder=" phone number">
      </div>
    </div>
<!-- email and phone END -->

<!-- street adress -->
      <div class="flex items-center gap-4 justify-center">
        <div  class="flex  flex-col items-start gap-1 ">
          <label class="label"  for="streetAdr">Street Address</label>
          <input class="input-box" type="text" name="streetAdr" id="streetAdr" placeholder="house no,street,place">
        </div>
        <div  class="flex flex-col items-start gap-1  ">
           <label class="label"  for="city">City</label>
           <input  class="input-box " type="text" name="city" id="city" placeholder="city name">
        </div>
      </div>
<!-- street end -->
<!-- district and state -->
<div class="flex items-center gap-4 justify-center">
  <div  class="flex  flex-col items-start gap-1 ">
    <label class="label"  for="district">District</label>
    <select class="input-box w-[200px]" id = "district" name = "district">
      <option >--select districtt--</option>
      <option >Nagappatinam</option>
  </select>
  
  </div>
  <div  class="flex flex-col items-start gap-1  ">
     <label class="label"  for="state">State</label>
     <select class="input-box w-[200px]" id = "state" name = "state">
      <option >--select state--</option>
      <option >TamilNadu</option>
  </select>
  </div>
</div>
<!-- district and state end -->

<!--contact label  -->
<div class="flex flex-col items-start gap-1 justify-center ">
  <label class="label"  for="city">Labelsy</label>
  <select class="input-box w-[420px]" id = "state" name = "state">
   <option >--select label--</option>
   <option >freind</option>
</select>
</div>
<!-- contact label end -->

<!-- button -->
<div class="ml-0">
 <button class="bg-orange-400 px-4 py-1 text-white font-semibold  rounded-sm">Save</button>
 <button class="bg-orange-400 px-4 py-1 text-white font-semibold  rounded-sm hidden" >Edit</button>
 <button class="bg-orange-400 px-4 py-1 text-white font-semibold  rounded-sm hidden">Delete</button>
</div>









        </form>
      </div>
     </section>

    <!-- show  list -->
    <main class="bg-slate-300 px-20">
      <div class="bg-white min-h-[89vh]">
        <!-- options -->
        <section class="py-5 px-5 border-b-[1.5px] border-slate-300">
          <button class="bg-orange-400 text-white px-4 py-2 rounded font-semibold"  > <span><i class = "fas fa-plus"></i> Add Contact List</button>
        </section>
        <!-- contact list -->
        <section>
          <table class = " w-full">
            <thead class="">
                <tr>
                    <th class="py-4">ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Labels</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody class = "text-center text-gray-500 ">
                <tr class="hover:bg-orange-400 cursor-pointer">
                    <td class="py-4">1</td>
                    <td class="font-semibold text-gray-700">vijayavedhasekaran</td>
                    <td class="text-center">
                       Johnson Street - 5668, Lake side</span>
                    </td>
                    <td><span class="bg-slate-200 px-2 py-1 rounded text-gray-700">Colleagues</span></td>
                    <td>sharif@gmail.com</td>
                    <td>123-456-7890</td>
                </tr>
               
            </tbody>
        </table>
        </section>
       
    
       


      </div>
    </main>
